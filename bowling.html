<!DOCTYPE html>
<html>
<head>
	<title>Bowling Scores</title>
	<script src="bowling.js" type="text/javascript"></script>
	<link href="bowlingstylesheet.css" type="text/css" rel="stylesheet" />
</head>
<body onload="scoresheetInit()">
	<h1 id="header">Bowling</h1>

	<div id="pageContent">
		<div id="scoreButtons">
			<button id="0" onclick="addScore(0)">0</button>
			<button id="1" onclick="addScore(1)">1</button>
			<button id="2" onclick="addScore(2)">2</button>
			<button id="3" onclick="addScore(3)">3</button>
			<button id="4" onclick="addScore(4)">4</button>
			<button id="5" onclick="addScore(5)">5</button>
			<button id="6" onclick="addScore(6)">6</button>
			<button id="7" onclick="addScore(7)">7</button>
			<button id="8" onclick="addScore(8)">8</button>
			<button id="9" onclick="addScore(9)">9</button>
			<button id="10" onclick="addScore(10)">10</button>
		</div>

		<div style="text-align: center; width: 75%; margin: auto;">
			<table id="scoreSheet" width="100%" cellpadding="2" cellspacing="2">
				<tr id="headers" style="text-align: center;">
				</tr>
				<tr id="scores" style="text-align: right;">
				</tr>
				<tr id="frames" height="60" style="text-align: center;">
				</tr>
			</table>
		</div>
		<div style="padding: 10px;">
			<label id="totalscore" />
		</div>
	</div>

	<h5 id="footer">Copyright &copy; 2017 Pierson D'Enbeau</h5>
</body>
</html>
