<!DOCTYPE html>
<html>
<head>
	<title>Input Form</title>

	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="customers.js" type="text/javascript"></script>
	<script lang="javascript">
	$().ready(function() {
		$("button").click(function() {
			var name = $("#name").val();
			var address = $("#address").val();
			var city = $("#city").val();
			var state = $("#state").val();
			var postalcode = $("#postalcode").val();
			var creditlimit = $("#creditlimit").val();
			var customer = {
				id: getNextID(),
				name: name,
				address: address,
				city: city,
				state: state,
				postalcode: postalcode,
				creditlimit: creditlimit 
			};
			customers.push(customer);
		});
	});

	function getNextID() {
		var highestID = 0;
		for(var idx = 0; idx < customers.length; idx++) {
			if(customers[idx].id > highestID) {
				highestID = customers[idx].id;
			}
		}

		return (highestID + 10);
	}
	</script>

	<style>
		body {
			font-family: sans-serif;
		}

		body, html {
			background-color: #bad4ff;
			margin: 0px;
			height: 100%;
		}

		#header {
			text-align: center;
			position: fixed;
			color: white;
			background-color: #647ea9;
			width: 100%;
			padding-top: 10px;
			padding-bottom: 10px;
			top: 0;
			margin-top: 0;

			text-shadow:
			-1px -1px 0 #000,
			1px -1px 0 #000,
			-1px 1px 0 #000,
			1px 1px 0 #000; 
		}

		#footer {
			text-align: center;
			position: fixed;
			color: white;
			background-color: #647ea9;
			width: 100%;
			bottom: 0;
			margin-bottom: 0;

			text-shadow:
			-1px -1px 0 #000,
			1px -1px 0 #000,
			-1px 1px 0 #000,
			1px 1px 0 #000; 
		}

		#pageContent {
			background-color: #ffffff;
			width: 80%;
			height: 100%;
			margin: auto;
			overflow-y: auto;

			padding-top: 80px;
			padding-left: 10px;
			padding-right: 10px;
			padding-bottom: 10px;

			border-left: 2px solid #647ea9;
			border-right: 2px solid #647ea9;
		}

		#table {
			width: 55%;
			margin: auto;

			border: 1px solid black;
		}

		#tableHeaders {
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<h1 id="header">Input Form</h1>

	<div id="pageContent">
		<form>
			<table>
				<tr>
					<td>Name:</td>
					<td><input id="name" type="text" /></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input id="address" type="text" /></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input id="city" type="text" /></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><input id="state" type="text" /></td>
				</tr>
				<tr>
					<td>Postal Code:</td>
					<td><input id="postalcode" type="text" /></td>
				</tr>
				<tr>
					<td>Credit Limit:</td>
					<td><input id="creditlimit" type="number" /></td>
				</tr>
				<tr>
					<td><button>Add</button></td>
				</tr>
			</table>
		</form>
	</div>

	<h5 id="footer">Copyright &copy; 2017 Pierson D'Enbeau</h5>
</body>
</html>
