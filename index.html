<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>

	<script lang="javascript">
		function button_click() {
			var nbr = document.getElementById("nbr").value;

			alert(nbr);
		}
	</script>
</head>
<body>
	<input id="nbr" type="text" placeholder="Enter a number" />
	<button onclick="button_click()">Click me!</button>
</body>
</html>
