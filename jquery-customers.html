<!DOCTYPE html>
<html>
<head>
	<title>JQuery Customers</title>

	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="customers.js" type="text/javascript"></script>
	<script lang="javascript">
		$().ready(function() {
			var id, name, address, csz, creditlimit;

			for(var idx = 0; idx < customers.length; idx++) {
				id = customers[idx].id;
				name = customers[idx].name;
				address = customers[idx].address;
				csz = customers[idx].city + ", " + customers[idx].state + " | " + customers[idx].postalcode;
				creditlimit = parseInt(customers[idx].creditlimit);

				formatTable(id, name, address, csz, creditlimit);
			}

			function formatTable(id, name, address, csz, creditlimit) {
				$("#customerTable").append("<tr>");

				formatData(id);
				formatData(name);
				formatData(address);
				formatData(csz);
				formatData(creditlimit);

				$("#customerTable").append("</tr>");				
			}

			function formatData(data) {
				var x = "<td>" + data + "</td>";
				$("#customerTable").append(x);
			}
		});
	</script>

	<style>
		body {
			font-family: sans-serif;
		}

		body, html {
			background-color: #bad4ff;
			margin: 0px;
			height: 100%;
		}

		#header {
			text-align: center;
			position: fixed;
			color: white;
			background-color: #647ea9;
			width: 100%;
			padding-top: 10px;
			padding-bottom: 10px;
			top: 0;
			margin-top: 0;

			text-shadow:
			-1px -1px 0 #000,
			1px -1px 0 #000,
			-1px 1px 0 #000,
			1px 1px 0 #000; 
		}

		#footer {
			text-align: center;
			position: fixed;
			color: white;
			background-color: #647ea9;
			width: 100%;
			bottom: 0;
			margin-bottom: 0;

			text-shadow:
			-1px -1px 0 #000,
			1px -1px 0 #000,
			-1px 1px 0 #000,
			1px 1px 0 #000; 
		}

		#pageContent {
			background-color: #ffffff;
			width: 80%;
			height: 100%;
			margin: auto;
			overflow-y: auto;

			padding-top: 80px;
			padding-left: 10px;
			padding-right: 10px;
			padding-bottom: 10px;

			border-left: 2px solid #647ea9;
			border-right: 2px solid #647ea9;
		}

		#table {
			width: 55%;
			margin: auto;

			border: 1px solid black;
		}

		#tableHeaders {
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<h1 id="header">JQuery: Customer Display</h1>

	<div id="pageContent">
		<table id="table" cellpadding="3" cellspacing="2">
			<thead id="tableHeaders">
				<tr>
					<td>ID:</td>
					<td>NAME:</td>
					<td>ADDRESS:</td>
					<td>CITY/STATE/POSTAL:</td>
					<td>CREDIT LIMIT:</td>
				</tr>
			</thead>
			<tbody id="customerTable">
			</tbody>
		</table>
	</div>

	<h5 id="footer">Copyright &copy; 2017 Pierson D'Enbeau</h5>
</body>
</html>
